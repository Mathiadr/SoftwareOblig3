name: Run Tests
on: [push]
jobs:
  run-tests:
    name: "Run test"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/Checkout@v2
      - name: Setup
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: java LeapYearTest.java
